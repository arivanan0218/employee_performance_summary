name: employee_performance_summary
description: A Flutter app for generating employee performance summaries using AI.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  file_picker: ^6.1.1
  csv: ^5.1.1
  http: ^1.1.0
  provider: ^6.0.5
  path_provider: ^2.1.1
  pdf: ^3.10.4
  printing: ^5.11.0
  fl_chart: ^0.63.0
  shared_preferences: ^2.2.2
  google_fonts: ^5.1.0
  lottie: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true